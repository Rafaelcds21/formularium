    <script>
        function equação_horária(){
            var unidade = document.getElementById('unidades').options[document.getElementById('unidades').selectedIndex].value;
            var unidade_tempo=""; 
            var unidade_espaço="";
            if (unidade=="Km"){
                var unidade_tempo="h"; 
                var unidade_espaço="Km";
            }
            else if(unidade=="m"){
                var unidade_tempo="s"; 
                var unidade_espaço="m";
            }
            espaço_inicial = Number(document.getElementById("espaço_inicial").value);
            velocidade = Number(document.getElementById("velocidade").value);
            tempo = Number(document.getElementById("tempo").value);
            var espaço_final = espaço_inicial+velocidade*tempo;
            document.getElementById("resposta").innerHTML="Dado a posição inicial do corpo("+espaço_inicial+" "+unidade_espaço+"), a sua velocidade("+velocidade+" "+unidade_espaço+"/"+unidade_tempo+") e o tempo do trajeto("+tempo+" "+unidade_tempo+"), o espaço final do objeto será na posição: "+espaço_final+" "+unidade;
        }
    </script>
