    <link rel="stylesheet" href="velocidade.css">
    <script lang="text/Javascript">
        function velocidade(){
            var unidade = document.getElementById('unidades').options[document.getElementById('unidades').selectedIndex].value;

            distância = Number(document.getElementById('distância').value);
            tempo = Number(document.getElementById('tempo').value);

            var velocidade = distância/tempo;

            document.getElementById("resposta").innerHTML = "A velocidade é de "+velocidade+" "+unidade;
        }
        function conversao(){
            var unidade_inicial = document.getElementById('unidades_inicial_conversão').options[document.getElementById('unidades_inicial_conversão').selectedIndex].value;
            var unidade_final = document.getElementById('unidades_final_conversão').options[document.getElementById('unidades_final_conversão').selectedIndex].value;
            
            if(unidade_inicial == 'Km/h' && unidade_final =='Km/h'){
                velocidade_inicial = document.getElementById('valor_velocidade_inicial').value;
                
                var velocidade_final = velocidade_inicial;
                
                document.getElementById("resposta_conversão").innerHTML = "A velocidade de "+velocidade_inicial+" "+unidade_inicial+" equivale à "+velocidade_final+" "+unidade_final;
            }
            
            else if(unidade_inicial=='Km/h' && unidade_final=='m/s'){
                velocidade_inicial = document.getElementById('valor_velocidade_inicial').value;
                
                var velocidade_final = velocidade_inicial/3.6;
                
                document.getElementById("resposta_conversão").innerHTML = "A velocidade de "+velocidade_inicial+" "+unidade_inicial+" equivale à "+velocidade_final+" "+unidade_final;
            }
            
            else if(unidade_inicial=='m/s' && unidade_final=='Km/h'){
                velocidade_inicial = document.getElementById('valor_velocidade_inicial').value;
                
                var velocidade_final = velocidade_inicial*3.6;
                
                document.getElementById("resposta_conversão").innerHTML = "A velocidade de "+velocidade_inicial+" "+unidade_inicial+" equivale à "+velocidade_final+" "+unidade_final;
            }
            
            else if(unidade_inicial=='m/s' && unidade_final=='m/s'){
                velocidade_inicial = document.getElementById('valor_velocidade_inicial').value;
                
                var velocidade_final = velocidade_inicial;
                
                document.getElementById("resposta_conversão").innerHTML = "A velocidade de "+velocidade_inicial+" "+unidade_inicial+" equivale à "+velocidade_final+" "+unidade_final;
            }
        }
    </script>

    <h3>Calculadora de velocidade</h3>

    <p>
        Selecione a unidade: 
        <select name="unidades" id="unidades">
            <option value=""></option>
            <option value="Km/h">Km/h</option>
            <option value="m/s">m/s</option>
        </select>
    </p>
    <p>Distância percorrida: <input id="distância"></p>
    <p>Tempo decorrido: <input id="tempo"></p>

    <p id="resposta"></p>

    <button type="button" onclick="velocidade()" class="btn btn-default">Resultado</button>

    <hr style="border-top: 1px solid black;">

    <h3>Conversor de velocidade</h3>
    <p>
        Selecione a unidade inicial: 
        <select name="unidades_inicial_conversão" id="unidades_inicial_conversão">
            <option value=""></option>
            <option value="Km/h">Km/h</option>
            <option value="m/s">m/s</option>
        </select>
    </p>

    <p>
        Selecione a unidade final: 
        <select name="unidades_final_conversão" id="unidades_final_conversão">
            <option value=""></option>
            <option value="Km/h">Km/h</option>
            <option value="m/s">m/s</option>
        </select>
    </p>

    <p>velocidade: <input id="valor_velocidade_inicial"></p>
